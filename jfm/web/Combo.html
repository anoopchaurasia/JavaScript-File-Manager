<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title> Combo box demo </title>
        <link href="css/comboBox.css" type="text/css" rel="stylesheet"/> 
        <script type="text/javascript" src="javascript/jquery.js" ></script>
        <script type="text/javascript" src="javascript/jfm/Master.js" ></script>
        <script type="text/javascript" src="javascript/data.js" ></script>
        <script type="text/javascript">
            fm.Include("jfm.html.FormManager");
            function createOptions() {
                var options = FormManager.getData( $("#options")[0]);
                options.inputBoxCSS = $.parseJSON(options.inputBoxCSS);
            }
            function onDataChange(e, ret ){

                $("#current").html("key : "+ret.k+" value: "+ ret.v );
            }

            function createCombo(){
               var c = new Combobox( data, createOptions() );
               c.onChange(onDataChange);
               $("#combo-container").empty().append(c.el);
            }
            fm.Import("jfm.html.Combobox");
            fm.Class("App");
            window.App = function(){
                Static.main = function(){
                    $( "#createConbo" ).click( createCombo );
                }
            }
            
        </script>
    </head>
    <body>
        <div style="width:760px; height:600px;margin: auto;">
            <div id="combo-container" style="width:400px;height: 30px"></div>
            <br />
            <br />
            <button id="createConbo"> Create Combo </button>
            <br />
            <br />
            <div id="current"> </div>
            <div style="clear: both;">
                <form id="options" method="POST">
                    <table>
                        <tbody>
                            <tr>
                                <td class="firstTD">Default text( from the list only  ) </td>
                                <td><input name="defaultText" type="text" value="Golf Courses" /> </td>
                            </tr>
                            <tr>
                                <td class="firstTD">Max results at a time </td>
                                <td><input name="maxDisplayResult" type="text" value="1000" /></td>
                            </tr>
                            <tr>
                                <td class="firstTD">Hide combo button </td>
                                <td>
                                    <input name="hideButton" type="radio" value="true" />true
                                    <input checked="checked" name="hideButton" type="radio" value="false" /> false
                                </td>
                            </tr>
                            <tr>
                                <td class="firstTD">Show loading icon </td>
                                <td>
                                    <input name="showLoadingIcon" type="radio" value="true" />true
                                    <input checked="checked" name="showLoadingIcon" type="radio" value="false" /> false
                                </td>
                            </tr>
                            <tr>
                                <td class="firstTD">Fill no data at init</td>
                                <td>
                                    <input name="noFillUpAtStart" type="radio" value="true" />true
                                    <input checked="checked" name="noFillUpAtStart" type="radio" value="false" /> false
                                </td>
                            </tr>
                            <tr>
                                <td class="firstTD">Hint text</td>
                                <td><input name="hintText" type="text" value="" /></td>
                            </tr>
                            <tr>
                                <td class="firstTD">Css for input box </td>
                                <td><input name="inputBoxCSS" type="text" value='{"border": "1px solid black"}' /></td>
                            </tr>
                            <tr>
                                <td class="firstTD">Tab index </td>
                                <td><input name="inputTabIndex" type="text" value="-1" /></td>
                            </tr>
                            <tr>
                                <td class="firstTD">Short key </td>
                                <td><input name="shortKey" type="text" value="ctrl + shift + c" /></td>
                            </tr>
                            <tr>
                                <td class="firstTD">Hide scroll bar </td>
                                <td>
                                    <input name="scroll" type="radio" value="true" />true
                                    <input checked="checked" name="scroll" type="radio" value="false" /> false
                                </td>
                            </tr>
                            <tr>
                                <td class="firstTD">Show result after this number of characters</td>
                                <td><input  name="ignoreNumberOfCharacters" type="text" value="0" /></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>


    </body>
</html>
