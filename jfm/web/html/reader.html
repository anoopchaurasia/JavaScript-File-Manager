<html>
<head>
<title>Easy Reader</title>
<style type="text/css">
body,html {
	overflow: hidden;
	margin: 0;
	padding: 0;
	border: 0;
}
</style>
<link rel="icon" type="image/ico" href="img/e_reader.gif"></link>
<link type=text/css rel=stylesheet href='css/reader.css' />
<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript" src="javascript/jfm/Master.js"></script>
<script>
	fm.basedir = '/javascript';
    fm.Include("com.reader.Reader");
</script>
<script type="text/my-type" id="taskbar-template">
	<div class="home left-float">
				<a><img alt="" height=40 src="img/home.jpg"></a>
			</div>

			<div class="controlers left-float">
				<div>
					<a> <font class="minus" size=4>A</font>
					</a> <a><font size="6" class="plus">A</font> </a>
				</div>
			</div>
			<div class="show-column left-float">
				<a>Column View</a>
			</div>
			<div class="news-feed-select right-float">
				<div class="left-float" style="float: left">
					<a><img height=35 src="img/settings.jpg"></a>
				</div>
			</div>
			<div class="middle-align navigations">
				<div class="left-navigation"></div>
				<div class="up-navigation"></div>
				<div class="right-navigation"></div>
				<div class="down-navigation"></div>
			</div>
</script>
<script id="setting-temp" type="text/my-type">
    <div id="settings">
	<div class="left-panel">
		<div class='tab-head'> <a href="#settings-content">Select news source</a></div>
		<div class='tab-head'> <a href="#color-choice">Color </a></div>
	</div>
		<div class="right-panel">
				<div class="color-choice tab-body" style="display:none">
					<form class="color">
						<input type="text" id="background" name="background" value="#ffffff" class="iColorPicker" /><br>
						<input type="text" id="color" name="color" value="#000000" class="iColorPicker" /><br>
						<input type="submit" value="Save" />
					</form>
				</div>
				<div  class="settings-content tab-body">
				   	<form class="news" name='new-feed-url'>
				   		<input type="checkbox" name="name-1" value='http://feeds.hindustantimes.com/HT-NewsSectionPage-Topstories' /> Hindustan Times Top Stories <br>
				   		<input type="checkbox" name="name-2" value='http://www.thehindu.com/?service=rss' />The Hindu<br>
				   		<input type="checkbox" checked="checked" name="name-3" value="http://feeds.mashable.com/Mashable" />Mashable<br>
				   		<input type="checkbox" name="name-4" value='http://timesofindia.feedsportal.com/c/33039/f/533965/index.rss' />Times Of India<br>
				   		<input type="checkbox" name="name-5" value='http://feeds.reuters.com/reuters/INtopNews' />Reuters<br>
				   		<input type="checkbox" name="name-6" value="http://feeds.business-standard.com/rss/paper.xml" />Business Standard<br>
				   		<input type="checkbox" name="name-7" value="http://www.espncricinfo.com/rss/content/feeds/news/0.xml" />Cricinfo <br>
				   		<input type="checkbox" checked="checked" name="name-8" value="http://feeds.feedburner.com/fakingnews" />Faking News <br>
						<input type="submit" value="Save" />
				   	</form>
			   	</div>
			</div>
		</div>
	</script>
</head>
<body>
	<div id="hidden"></div>
</body>
