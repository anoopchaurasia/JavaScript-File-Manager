<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<link rel='stylesheet' href='css/main.css' type="text/css" />
<link type="text/css" href="css/comboBox.css" rel="stylesheet" />
<script type="text/javascript" src="//connect.facebook.net/en_US/all.js"></script>
<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript" src="javascript/plugin/Hashchange.js"></script>
<script type="text/javascript" src="javascript/jfm/Master.js"></script>
<script>
	fm.basedir = 'javascript';
    fm.Include("App");
</script>
</head>
<body>

	<div id="fb-root"></div>
	<div class="fb-login-button">Login with Facebook</div>
	<script>
		window.fbAsyncInit = function( ) {
	        if (window.FB) {
		        FB.init({
		            appId : '254360796617', // App ID
		            channelUrl : 'http://localhost:8888/channel.html', // Channel File
		            status : true, // check login status
		            cookie : true, // enable cookies to allow the server to access the session
		            xfbml : true
		        // parse XFBML
		        });
	        }
	        else {
		        setTimeout(window.fbAsyncInit, 1000);
	        }
        }
	</script>

	
</body>
</html>
