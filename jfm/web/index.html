<!DOCTYPE html>
<html>
<head>

<link rel='stylesheet' href='css/main.css' type="text/css" />

<script type="text/javascript" src="javascript/jquery.js" ></script>
<script type="text/javascript" src="javascript/jfm/jsfm.js"></script>
<script>
	fm.basedir = '/javascript';
	fm.Include("FormTesting");
</script>
</head>
<body>
	<div fm-controller="DivManager">

		<span fm-text="testing.checkbox"></span>
		<span fm-text="testing.radio"></span>
		<span fm-text="testing.select"></span>

		<form name="testing">
		<input name="testing.text" />
		<input type="checkbox" value=true name="testing.checkbox" />
		<input type="radio" name="testing.radio" value=1 />
		<input type="radio" name="testing.radio" value=2 />
		<input type="radio" name="testing.radio" value=3 />
		<select name="testing.select">
			<option>A</option>
			<option>B</option>
			<option>C</option>
		</select>
	</form>
   </div>
