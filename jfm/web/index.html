<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<link rel='stylesheet' href='css/main.css' type="text/css" />
<link type="text/css" href="css/comboBox.css" rel="stylesheet" />
<script type="text/javascript" src="javascript/jquery.js" ></script>
<script type="text/javascript" src="javascript/jfm/jsfm.js"></script>
<script>
	fm.basedir = '/javascript';
	fm.Include("FormTesting");
</script>
</head>
<body>
	<div fm-controller="DivManager">
		<div fm-="{ click:anoop(anoop, jfm), innerText:testing.text + testing.radio }" > sdfdfdfdf </div>
		<div fm-="{innerText:testing.checkbox}"></div>
		<div fm-="{innerText:testing.radio}"></div>
		<div fm-="{innerText:testing.select}"></div>

		<form name="testing">
		<input name="testing.text" />
		<input type="checkbox" value=true name="testing.checkbox" />
		<input type="radio" name="testing.radio" value=1 />
		<input type="radio" name="testing.radio" value=2 />
		<input type="radio" name="testing.radio" value=3 />
		<select name="testing.select">
			<option>A</option>
			<option>B</option>
			<option>C</option>
		</select>
	</form>
   </div>
</body>
</html>
